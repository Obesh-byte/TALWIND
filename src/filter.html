<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./output.css" rel="stylesheet">
</head>

<body>
    <!--blur start-->
    <img src="image/bombay restaurent.jpg" alt="">
    <img src="image/bombay restaurent.jpg" alt="" class="blur">
    <img src="image/bombay restaurent.jpg" alt="" class="blur-sm">
    <img src="image/bombay restaurent.jpg" alt="" class="blur-md">
    <img src="image/bombay restaurent.jpg" alt="" class="blur-xl">
    <!--blur end-->

    <!--brightness start-->
    <img src="image/bombay restaurent.jpg" alt="">
    <img src="image/bombay restaurent.jpg" alt="" class="brightness-50">
    <img src="image/bombay restaurent.jpg" alt="" class="brightness-100">
    <img src="image/bombay restaurent.jpg" alt="" class="brightness-125">
    <img src="image/bombay restaurent.jpg" alt="" class="brightness-200">
    <!--brightness end-->

    <!--contrast start-->
    <img src="image/bombay restaurent.jpg" alt="">
    <img src="image/bombay restaurent.jpg" alt="" class="contrast-50">
    <img src="image/bombay restaurent.jpg" alt="" class="contrast-100">
    <img src="image/bombay restaurent.jpg" alt="" class="contrast-125">
    <img src="image/bombay restaurent.jpg" alt="" class="contrast-200">
    <!--contrast end-->

    <!--other setting start-->
    <img src="image/bombay restaurent.jpg" alt="" class="grayscale">
    <img src="image/bombay restaurent.jpg" alt="" class="invert">
    <!--other setting end-->


</body>

</html>
