<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipkart Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-blue-600 p-4 flex items-center justify-between">
        <div class="flex items-center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/0e/Flipkart_logo.png" alt="Flipkart Logo" class="h-10">
        </div>
        <div class="flex items-center space-x-4">
            <input type="text" class="p-2 rounded w-96" placeholder="Search for products, brands and more">
            <button class="bg-yellow-400 p-2 rounded">Search</button>
        </div>
        <div class="flex items-center space-x-4 text-white">
            <div>Login</div>
            <div>More</div>
            <div>Cart</div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="max-w-6xl mx-auto p-4">
        <h1 class="text-3xl font-bold mb-6">Featured Products</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product 1 -->
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="https://via.placeholder.com/150" alt="Product 1" class="w-full h-48 object-cover rounded-lg">
                <h2 class="text-xl font-bold mt-4">Product One</h2>
                <p class="text-gray-600 mt-2">₹1999</p>
                <button class="bg-yellow-400 p-2 rounded mt-4 w-full">Add to Cart</button>
            </div>
            <!-- Product 2 -->
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="https://via.placeholder.com/150" alt="Product 2" class="w-full h-48 object-cover rounded-lg">
                <h2 class="text-xl font-bold mt-4">Product Two</h2>
                <p class="text-gray-600 mt-2">₹2999</p>
                <button class="bg-yellow-400 p-2 rounded mt-4 w-full">Add to Cart</button>
            </div>
            <!-- Product 3 -->
            <div class="bg-white p-4 rounded-lg shadow">
                <img src="https://via.placeholder.com/150" alt="Product 3" class="w-full h-48 object-cover rounded-lg">
                <h2 class="text-xl font-bold mt-4">Product Three</h2>
                <p class="text-gray-600 mt-2">₹3999</p>
                <button class="bg-yellow-400 p-2 rounded mt-4 w-full">Add to Cart</button>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 mt-6">
        <div class="max-w-6xl mx-auto text-center">
            <p>&copy; 2025 Flipkart Clone. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
